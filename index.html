<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Rock-Paper-Scissor
    </header>
    <main>
        <div class="icons">
            <img src="images/rock.png" alt="0" >
            <img src="images/paper.png" alt="1" >
            <img src="images/scissor.png" alt="2" >
        </div>

        <div class="result">
            <h2> Draw </h2>
        </div>

        <div class="score">
            <div id="choice" class="scorecard" >
                <h3>Bot's choice</h3>
                <img src="" alt="">
            </div>
            <div id="yourscore" class="scorecard">
                <h2>Your Score</h2>
                <h1>000</h1>
            </div>
            <div id="pcscore" class="scorecard">
                <h2>Bot Score</h2>
                <h1>000</h1>
            </div>
            <div id="totalscore" class="scorecard">
                <h2>Total</h2>
                <h1>000</h1>
            </div>
            
        </div>

        <div class="newgame">
            <h2> New Game </h2>
        </div>
    </main>
    <footer>
        Made with a Priceless Time.......ðŸ’Ÿ
    </footer>

    <script src="script.js"></script>
</body>
</html>
